<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion Space</title>
    <link rel="stylesheet" href="/static/onion.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="terminal-title">root@onion:~</div>
            </div>
            <div class="terminal-body">
                <div class="output">
                    <div class="line">[<span class="green">OK</span>] Initializing TOR network...</div>
                    <div class="line">[<span class="green">OK</span>] Establishing secure connection...</div>
                    <div class="line">[<span class="green">OK</span>] Connection encrypted [AES-256]</div>
                    <div class="line">[<span class="green">OK</span>] Access granted to deep web</div>
                    <div class="line">[<span class="green">OK</span>] Welcome to the onion space</div>
                    <br>
                    <div class="line">> <span class="typing" id="typed-text"></span><span class="cursor">|</span></div>
                </div>
            </div>
        </div>
        
        <div class="onion">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-5"></div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script src="/static/onion.js"></script>
</body>
</html>
